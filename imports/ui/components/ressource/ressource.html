<template name='ressources'>
    <div class="button-band">
        <button type="button" class="btn btn-primary btn-sm add-new-item openInModal" data-toggle="modal" data-target="#inModal">Create</button>
        {{> inModal}}
    </div>
    <table class="table table-bordered table-hover table-sm">
        <thead>
            <tr>
                <th>ID</th>
                <th>First name</th>
                <th>Last name</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            {{#each item in loadCollection}}
            <tr id="{{item._id}}">
                <td><a href="{{rootPath}}{{item._id}}">{{item._id}}</a></td>
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td class="text-center">
                    <button type="button" class="btn btn-primary btn-sm mod-item openInModal" data-toggle="modal" data-target="#inModal" id="{{item._id}}">Edit</button>
                    <a class="btn btn-primary btn-sm" href="{{rootPath}}{{item._id}}" role="button" id="{{item._id}}">Details</a>
                    <a href="#" class="btn btn-danger btn-sm btn-remove" id={{item._id}}><span class="glyphicon glyphicon-remove"></span>Del</a>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</template>



<template name='insertRessource'>
    {{#autoForm collection=getMongoObject id='insertRessource' type='insert'}}
    <div class="row">
        <div class="col">
            {{> afQuickField name='firstName' autofocus=''}}
        </div>
        <div class="col">
            {{> afQuickField name='lastName'}}
        </div>
    </div>
    <div class="row">
        <div class="col">
            {{> afQuickField name='email'}}
        </div>
    </div>
    <div class="row">
        <div class="col">
            {{> afQuickField name='localization'}}
        </div>
        <div class="col">
            {{> afQuickField name='job' options=optionSelectJobs}}
        </div>
    </div>
    <div class="row">
        <div class="col">
            {{> afQuickField name='comment' rows=3}}
        </div>
    </div>
    <div class="modal-footer modal-footer-adapter">
        <button type="reset" class="btn btn-secondary close-modal" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success">Create</button>
    </div>
    {{/autoForm}}
</template>


<template name="updateRessource">
    {{#autoForm collection=getMongoObject doc=selectedDocument id='updateRessource' type='update'}}
    <div class="row">
        <div class="col">
            {{> afQuickField name='firstName' autofocus=''}}
        </div>
        <div class="col">
            {{> afQuickField name='lastName'}}
        </div>
    </div>
    <div class="row">
        <div class="col">
            {{> afQuickField name='email'}}
        </div>
    </div>
    <div class="row">
        <div class="col">
            {{> afQuickField name='localization'}}
        </div>
        <div class="col">
            {{> afQuickField name='job' options=optionSelectJobs}}
        </div>
    </div>
    <div class="row">
        <div class="col">
            {{> afQuickField name='comment' rows=3}}
        </div>
    </div>
    <div class="modal-footer modal-footer-adapter">
        <button type="reset" class="btn btn-secondary close-modal" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Update</button>
    </div>
    {{/autoForm}}
</template>

<template name="detailsRessource">
    {{#with selectedDocument}}
    <div class="card">
        <div class="card-header">
            <h5>{{modalLabel}}</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col">
                    First name: {{firstName}}
                </div>
                <div class="col">
                    Last  name: {{lastName}}
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Email: {{email}}
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Localization: {{localization}}
                </div>
                <div class="col">
                    Job: {{job}}
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h5>Comment: </h5>
                    <div class="comment-feild" style="border-color: {{setColor}};">
                        <pre style="font-size: 1rem;" class="pre-comment">{{comment}}</pre>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-sm mod-item openInModal" data-toggle="modal" data-target="#inModal" id="{{_id}}">Edit</button>
            {{> inModal}}
        </div>
    </div>
    {{/with}}
    {{inModal}}
</template>
