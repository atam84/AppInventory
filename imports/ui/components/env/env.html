<template name='Envs'>
    <div class="button-band">
    <button type="button" class="btn btn-primary btn-sm env-modal openInModal" data-toggle="modal" data-target="#inModal"> Create</button>
    {{> inModal label="@create env" class="btn-primary btn-sm env-modal"}}
    {{> inModal label="@create env" isLink="true" class="alert-link env-modal"}}
    </div>
    <table class="table table-bordered table-hover table-sm">
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            {{#each item in envCollection}}
            <tr id="{{item._id}}">
                <td><a href="/env/detail/{{item._id}}">{{item.name}}</a></td>
                <td>{{item.short_name}}</td>
                <td class="text-center">
                    <a class='btn btn-info btn-sm' href="#"><span class="glyphicon glyphicon-edit"></span> Edit</a>
                    <button type="button" class="btn btn-primary btn-sm mod-env-modal openInModal" data-toggle="modal" data-target="#inModal" id="{{item._id}}">Edit Project</button>
                    <a class="btn btn-primary btn-sm" href="/env/detail/{{item._id}}" role="button" id="{{item._id}}">details</a>
                    <a href="#" class="btn btn-danger btn-sm btn-remove" id={{item._id}}><span class="glyphicon glyphicon-remove"></span>Del</a>
                    <a class="btn btn-primary btn-sm" data-toggle="collapse" href="#env{{item._id}}" role="button" aria-expanded="false" id="{{item._id}}">details</a>
                </td>
            </tr>
            <!-- tr>
                <td colspan="4" class="collapse" id="env{{item._id}}">
                    <div>
                    Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.
                    </div>
                </td>
            </tr -->
            {{/each}}
        </tbody>
    </table>
</template>


<template name='insertEnv'>
    <!-- {{> Env id="insertEnv" type="insert"}} -->
    {{#autoForm collection=envCollection id='insertEnv' type='insert'}}
    <div class="row">
        <div class="col">
            {{> afQuickField name='name' autofocus=''}}
        </div>
        <div class="col">
            {{> afQuickField name='short_name'}}
        </div>
    </div>
    <div class="row">
        <div class="col" style="margin-bottom: 1rem;">
            {{> afFieldInput name='set_color' type='color'}}
        </div>
    </div>
    <div class="row">
        <div class="col">
            {{> afQuickField name='comment' rows=3}}
        </div>
    </div>
    <div class="modal-footer" style="padding: 1rem 0rem 0rem 0rem;">
        <button type="reset" class="btn btn-secondary close-modal" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success">Create</button>
    </div>
    {{/autoForm}}
</template>

<template name="updateEnv">
    <!-- {{> Env id="updateEnv" doc=selectedDocument type=update}} -->
    {{#autoForm collection=envCollection doc=selectedDocument id='updateEnv' type='update'}}
    <div class="row">
        <div class="col">
            {{> afQuickField name='name' autofocus=''}}
        </div>
        <div class="col">
            {{> afQuickField name='short_name'}}
        </div>
    </div>
    <div class="row">
        <div class="col" style="margin-bottom: 1rem;">
            {{> afFieldInput name='set_color' type='color'}}
        </div>
    </div>
    <div class="row">
        <div class="col">
            {{> afQuickField name='comment' rows=3}}
        </div>
    </div>
    <div class="modal-footer" style="padding: 1rem 0rem 0rem 0rem;">
        <button type="reset" class="btn btn-secondary close-modal" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Update</button>
    </div>
    {{/autoForm}}
</template>

<template name="detailsEnv">
    {{#with selectedDocument}}
    <div class="card">
        <div class="card-header">
            <h5>Environnement</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <h5 class="card-title">Project name: {{name}}</h5>
                </div>
                <div class="col">
                    <h5>Short name: {{short_name}}</h5>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h5>Comment: </h5>
                    <div class="comment-feild" style="border-color: {{set_color}};">
                        <pre style="font-size: 1rem;" class="pre-comment">{{comment}}</pre>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-sm mod-env-modal openInModal" data-toggle="modal" data-target="#inModal" id="{{_id}}">Edit Env</button>
            {{> inModal}}
        </div>
    </div>
    {{/with}}
    {{inModal}}
</template>
